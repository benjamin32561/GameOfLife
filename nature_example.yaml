simulation:
  width: 30
  height: 30
  steps: 200   # total simulation steps
  
  # Entity processing order (entities processed first have higher priority)
  order_to_process:
    - Predator
    - Herbivore
    - Plant
  
  # Random entity spawning configuration
  # Format: entity_type: {probability: 0.0-1.0, only_empty_cells: true/false}
  random_spawn_config:
    Plant:
      probability: 0.5
      only_empty_cells: true
  
  # Entity colors for visualization (BGR format)
  entity_color_map:
    plant: [0, 255, 0]        # Bright green
    herbivore: [0, 255, 255]  # Yellow
    predator: [0, 0, 255]     # Red
  
  # Visualization settings
  visualization:
    cell_size: 40
    empty_cell_color: [20, 60, 20]    # Dark green
    background_color: [34, 139, 34]   # Forest green

parameters:
  # Lifespans
  plant_lifespan: 15         # T_plant
  T_herbivore: 25            # T_herbivore
  T_predator: 15             # T_predator

  # Sight radius
  R_herbivore_sight: 5       # radius in which herbivores can see plants
  R_predator_sight: 3        # radius in which predators can see herbivores

  # Reproduction cooldown
  T_cooldown_herbivore: 2

