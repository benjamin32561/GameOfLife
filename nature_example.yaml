simulation:
  width: 10
  height: 10
  steps: 100   # total simulation steps

parameters:
  # Lifespans
  plant_lifespan: 15         # T_plant
  T_herbivore: 20            # T_herbivore
  T_predator: 25             # T_predator

  # Sight radius
  R_herbivore_sight: 3       # radius in which herbivores can see plants
  R_predator_sight: 4        # radius in which predators can see herbivores

  # Reproduction cooldown
  T_cooldown_herbivore: 5

initial_state:
  plants:
    - {x: 1, y: 1}
    - {x: 3, y: 5}
    - {x: 7, y: 2}
    - {x: 5, y: 8}
    - {x: 9, y: 4}

  herbivores:
    - {x: 2, y: 2}
    - {x: 4, y: 6}
    - {x: 8, y: 3}

  predators:
    - {x: 6, y: 6}
    - {x: 8, y: 7}
